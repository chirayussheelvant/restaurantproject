    <link rel="stylesheet" href="proj23.css">
    <script>
        function getans()
        {
            var ques={"hello":"Hi",
            "hi":"Hello",
            "how are you":"Good",
            "who are you":"I am a chatbot who will help you get answers to your queries.",
            "what is the name of the restaurant":"Dine In Restaurant",
            "which is the cheepest dish":"Tandoori Roti (Rs. 25)",
            "which is the most expensive dish":"Paneer Butter Masala (Rs. 200)",
            "which is your signature dish":"All are signature dishes but Veg Manchow Soup is the speciality (Rs. 100)",
            "which is the most selling dish":"Veg Manchow Soup and Veg Biryani",
            "how much time you take for delivery":"Around 30 min but depends on various factors",
            "ok bye":"Thank you so much."
            };
            var a=document.getElementById('quer').value;
            a=a.toLowerCase();
            if(a in ques)
            document.getElementById('ans').innerHTML=ques[a];
            else
            document.getElementById('ans').innerHTML="Sorry, I don't have answer to this question";
        }
    </script>
